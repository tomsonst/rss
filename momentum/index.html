<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>
<body>

  <article class="weather">

    <div class="weather-city">
      <span class="city" contenteditable="true" spellcheck="false">[Enter City]</span>
      <div class="temp">
        <i class="weather-icon owf"></i>
        <div class="temperature"></div>
      </div>
      <span class="error-city">city ​​is not correct</span>
    </div>
    <div class="weather-info">
      <div class="weather-description"></div>
      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
  </article>
  <article class="time-name">
    <div class="slider-left slider"></div>
    <section class="wrapper">
      <time class="time"></time>
      <h1>
        <span class="greeting"></span>
        <span class="name" contenteditable="true"  spellcheck="false">[Enter Name]</span>
      </h1>
      <h2>What Is Your Focus For Today?</h2>
      <h2 class="focus" contenteditable="true"  spellcheck="false">[Enter Focus]</h2>
    </section>
    <div class="slider-right slider"></div>
</article>
  <div class="wrapper-quote">
    <div class="btn"></div>
    <figure class="quote">
      <blockquote>
        You were not born a winner, and you were not born a loser. You are what you make yourself be.
      </blockquote>
      <figcaption> 
        Lou Holtz
      </figcaption>
    </figure>
  </div>
  <script src="script.js"></script>
</body>
</html>
